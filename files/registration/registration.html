<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link rel="stylesheet" href="../registration/reg.css">
    <script src="../registration/regis.js" defer></script>
    <script src="../functions.js" defer></script>
</head>
<body>
    <div class="login-container">
        <a class="logotype" style="cursor: pointer;" href="../index.html"></a>
